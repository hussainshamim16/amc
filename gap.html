<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sameer Style Swiper Slider</title>

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        .services-slider {
            margin: 0 auto;
            padding: 80px 0;
            position: relative;
            overflow: hidden;
        }

        .services-slider .swiper-wrapper {
            justify-content: center;
        }

        .services-slider .swiper-slide {
            flex-shrink: 0;
            height: auto !important;
        }

        .services-slider .card {
            align-items: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: none;
            text-align: center;
            transition: all 0.4s ease;
            opacity: 0.8;
            transform: scale(0.8);
            height: 100%;
            background: transparent;
        }

        .services-slider .swiper-slide .card img {
            width: 260px;
            height: 360px;
            border-radius: 20px;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        /* Center Card - Bada */
        .services-slider .swiper-slide-active .card {
            opacity: 1;
            transform: scale(1);
        }

        .services-slider .swiper-slide-active .card img {
            width: 620px;
            height: 700px;
        }

        .services-slider .swiper-slide-active h3 {
            font-size: 28px;
            margin-top: 20px;
            font-weight: bold;
        }

        /* Center Button - Sirf active slide pe */
        .services-slider .center-btn {
            position: absolute;
            top: 42%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            pointer-events: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .services-slider .swiper-slide-active .center-btn {
            opacity: 1;
            pointer-events: auto;
        }

        /* Arrows - Tumhare design ke hisaab se */
        .services-slider .arrow {
            position: absolute;
            bottom: 20px;
            width: 58px;
            height: 58px;
            border-radius: 50%;
            border: 2px solid black;
            background: white;
            cursor: pointer;
            font-size: 24px;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .services-slider .arrow:hover {
            background: #019be1;
            color: white;
            border-color: #019be1;
        }

        .services-slider .arrow:hover * {
            stroke: white;
        }

        .services-slider .prev {
            left: 200px;
        }

        .services-slider .next {
            right: 200px;
        }

        /* Mobile Responsive
        @media (max-width: 1400px) {
            .prev {
                left: 150px;
            }

            .next {
                right: 150px;
            }
        }

        @media (max-width: 992px) {
            .prev {
                left: 50px;
            }

            .next {
                right: 50px;
            }

            .card img {
                width: 200px;
                height: 280px;
            }

            .swiper-slide-active .card img {
                width: 400px;
                height: 500px;
            }
        } */
    </style>
</head>

<body>

    <div class="services-slider container">
        <div class="swiper servicesSwiper">
            <div class="swiper-wrapper">

                <div class="swiper-slide">
                    <div class="card">
                        <img src="./images/slider1.jpg" alt="Home Remodeling">
                        <h3>Home Remodeling</h3>
                        <a class="center-btn" href="#">

                            <svg width="118" height="116" viewBox="0 0 118 116" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <rect width="117.089" height="115.934" rx="57.9669" fill="white" />
                                <path
                                    d="M73.0615 45.335C73.0615 44.2938 72.2174 43.4497 71.1762 43.4497L54.209 43.4497C53.1678 43.4497 52.3238 44.2938 52.3238 45.335C52.3238 46.3762 53.1678 47.2202 54.209 47.2202L69.291 47.2202L69.291 62.3022C69.291 63.3434 70.1351 64.1875 71.1762 64.1875C72.2174 64.1875 73.0615 63.3434 73.0615 62.3022L73.0615 45.335ZM45.9131 70.5981L47.2462 71.9312L72.5093 46.6681L71.1762 45.335L69.8432 44.0019L44.58 69.2651L45.9131 70.5981Z"
                                    fill="#0B0449" />
                            </svg>

                        </a>
                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="card">
                        <img src="./images/slider2.jpg" alt="Kitchen Renovation">
                        <h3>Kitchen Renovation</h3>
                        <a class="center-btn" href="#">

                            <svg width="100" height="100" viewBox="0 0 118 116" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <rect width="117.089" height="115.934" rx="57.9669" fill="white" />
                                <path
                                    d="M73.0615 45.335C73.0615 44.2938 72.2174 43.4497 71.1762 43.4497L54.209 43.4497C53.1678 43.4497 52.3238 44.2938 52.3238 45.335C52.3238 46.3762 53.1678 47.2202 54.209 47.2202L69.291 47.2202L69.291 62.3022C69.291 63.3434 70.1351 64.1875 71.1762 64.1875C72.2174 64.1875 73.0615 63.3434 73.0615 62.3022L73.0615 45.335ZM45.9131 70.5981L47.2462 71.9312L72.5093 46.6681L71.1762 45.335L69.8432 44.0019L44.58 69.2651L45.9131 70.5981Z"
                                    fill="#0B0449" />
                            </svg>

                        </a>
                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="card">
                        <img src="./images/slider3.jpg" alt="Custom Home Builds">
                        <h3>Custom Home Builds</h3>
                        <a class="center-btn" href="#">

                            <svg width="118" height="116" viewBox="0 0 118 116" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <rect width="117.089" height="115.934" rx="57.9669" fill="white" />
                                <path
                                    d="M73.0615 45.335C73.0615 44.2938 72.2174 43.4497 71.1762 43.4497L54.209 43.4497C53.1678 43.4497 52.3238 44.2938 52.3238 45.335C52.3238 46.3762 53.1678 47.2202 54.209 47.2202L69.291 47.2202L69.291 62.3022C69.291 63.3434 70.1351 64.1875 71.1762 64.1875C72.2174 64.1875 73.0615 63.3434 73.0615 62.3022L73.0615 45.335ZM45.9131 70.5981L47.2462 71.9312L72.5093 46.6681L71.1762 45.335L69.8432 44.0019L44.58 69.2651L45.9131 70.5981Z"
                                    fill="#0B0449" />
                            </svg>

                        </a>
                    </div>
                </div>

                <!-- Agar aur slides add karne ho toh yahin add kar dena -->

            </div>
        </div>

        <!-- Custom Arrows -->
        <button class="arrow prev">
            <svg width="41" height="41" viewBox="0 0 41 41" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M31.818 20.0955H8.37305M8.37305 20.0955L20.0955 31.818M8.37305 20.0955L20.0955 8.37307"
                    stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </button>
        <button class="arrow next">

            <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0.999918 12.7224H24.4448M24.4448 12.7224L12.7224 24.4448M24.4448 12.7224L12.7224 0.999918"
                    stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>

        </button>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        const Servicesswiper = new Swiper('.servicesSwiper', {
            // loop: true,
            centeredSlides: true,
            initialSlide: 1,   // ðŸ‘‰ This will fix left & right slides visibility
            slidesPerView: 3,
            spaceBetween: 50,
            speed: 400,
            // autoplay: true,
            grabCursor: true,

            breakpoints: {
                320: {
                    slidesPerView: 1,
                    spaceBetween: 20
                },
                768: {
                    slidesPerView: 3,
                    spaceBetween: 30
                },
                1024: {
                    slidesPerView: 3,
                    spaceBetween: 50
                }
            },

            // Custom navigation arrows
            navigation: {
                nextEl: '.next',
                prevEl: '.prev',
            }
        });
    </script>

</body>

</html>
